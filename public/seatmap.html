<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>좌석 예약</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f7f9fc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #005baa;
        }
        .nav-btn {
            background: #005baa;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .nav-btn:hover {
            background: #003f7a;
        }
        .info {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .info h2 {
            margin: 0 0 12px 0;
            color: #005baa;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin: 16px 0;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 2px;
        }
        #seatmap-container {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }
        .controls {
            margin-bottom: 20px;
            padding: 16px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .controls label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .controls input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 12px;
            width: 100px;
        }
        #reserve-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 12px;
        }
        #reserve-btn:hover {
            background: #218838;
        }
        #reserve-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/rooms.html" class="nav-btn">← 뒤로 가기</a>
        <h1>좌석 선택</h1>

        <div class="info">
            <h2 id="room-name">로딩 중...</h2>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #90EE90;"></div>
                    <span>이용 가능</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #FFB6C6;"></div>
                    <span>예약됨</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #808080;"></div>
                    <span>사용 불가</span>
                </div>
            </div>
        </div>

        <div id="seatmap-container">
            <p>좌석 정보를 불러오는 중...</p>
        </div>

        <div class="controls">
            <label for="hours-input">예약 시간 (시간):</label>
            <input type="number" id="hours-input" value="2" min="1" max="8">
            <button id="reserve-btn">예약하기</button>
        </div>
    </div>

    <script src="/js/seatmap.js"></script>
</body>
</html>
