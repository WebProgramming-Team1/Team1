<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>좌석 문제 신고</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 20px; background: #f7f9fc; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; color: #005baa; }
        .nav-btn { background: #005baa; color: white; padding: 10px 16px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .nav-btn:hover { background: #003f7a; }
        .form-container { background: white; padding: 24px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
        .form-group { margin-bottom: 16px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; box-sizing: border-box; }
        textarea { min-height: 120px; resize: vertical; }
        .button-group { display: flex; gap: 12px; margin-top: 20px; }
        #submit-btn { flex: 1; background: #dc3545; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #submit-btn:hover { background: #c82333; }
        .cancel-btn { flex: 1; background: #6c757d; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-decoration: none; text-align: center; font-size: 16px; }

        /* [추가] 좌석 정보 표시 카드 스타일 */
        .info-card {
            background-color: #e3f2fd;
            border-left: 5px solid #005baa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .info-card h3 { margin: 0 0 5px 0; color: #005baa; font-size: 1.1rem; }
        .info-card p { margin: 0; color: #555; }
        .message { padding: 12px; border-radius: 4px; margin-bottom: 16px; display: none; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
    </style>
</head>
<body>
<div class="container">
    <a href="/rooms.html" class="nav-btn">← Home</a>
    <h1>좌석 문제 신고</h1>

    <div id="seat-info-area" class="info-card" style="display: none;">
        <h3>신고 대상 좌석</h3>
        <p id="seat-info-text">정보를 불러오는 중...</p>
    </div>

    <div class="form-container">
        <div id="message" class="message"></div>

        <form id="report-form">
            <div class="form-group">
                <label for="category">문제 분류:</label>
                <select id="category" required>
                    <option value="">선택하세요</option>
                    <option value="dirty">더러움 (청소 필요)</option>
                    <option value="broken">기물 파손 (의자/책상)</option>
                    <option value="power">전기/콘센트 고장</option>
                    <option value="noise">소음</option>
                    <option value="other">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="detail">상세 설명:</label>
                <textarea id="detail" placeholder="문제 상황을 자세히 적어주시면 빠른 조치에 도움이 됩니다." required></textarea>
            </div>

            <div class="button-group">
                <button type="submit" id="submit-btn">신고 및 좌석 반납</button>
                <a href="/mypage.html" class="cancel-btn">취소</a>
            </div>
        </form>
    </div>
</div>

<script src="/js/report.js"></script>
</body>
</html>
