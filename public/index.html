<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텀 프로젝트 메인</title>
</head>
<body>
<h1>Node.js 텀 프로젝트 시작</h1>
<button id="apiBtn">서버랑 통신하기</button>
<p id="result">여기에 결과가 나옵니다.</p>

<script>
    // 버튼을 누르면 서버에 데이터를 요청(REST API 통신)
    document.getElementById('apiBtn').addEventListener('click', () => {
        fetch('/api/hello')           // 1. 서버의 /api/hello 주소로 요청
            .then(res => res.json())  // 2. 응답을 JSON으로 변환
            .then(data => {           // 3. 변환된 데이터 사용
                document.getElementById('result').innerText = data.message;
                console.log(data);
            })
            .catch(err => console.error(err));
    });
</script>
</body>
</html>
