<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>PNU 좌석 시스템 - 로그인</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        /* 최소한의 스타일 (나중에 css 파일로 빼도 됨) */
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 40px auto;
        }
        h1 {
            text-align: center;
        }
        form {
            border: 1px solid #ddd;
            padding: 16px;
            margin-bottom: 24px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 12px;
            width: 100%;
            padding: 8px;
            cursor: pointer;
        }
        #login-error,
        #register-error,
        #register-success {
            margin-top: 8px;
            font-size: 0.9rem;
        }
        #login-error,
        #register-error {
            color: red;
        }
        #register-success {
            color: green;
        }
    </style>
</head>
<body>
<h1>PNU 좌석 시스템</h1>

<!-- 로그인 폼 -->
<form id="loginForm">
    <h2>로그인</h2>
    <label>
        아이디
        <input type="text" name="username" required />
    </label>
    <label>
        비밀번호
        <input type="password" name="password" required />
    </label>
    <button type="submit">로그인</button>
    <p id="login-error"></p>
</form>

<!-- 회원가입(테스트용 계정 생성) 폼 -->
<form id="registerForm">
    <h2>테스트용 계정 만들기</h2>
    <label>
        아이디
        <input type="text" name="username" required />
    </label>
    <label>
        이름
        <input type="text" name="name" required />
    </label>
    <label>
        비밀번호
        <input type="password" name="password" required />
    </label>
    <button type="submit">회원가입</button>
    <p id="register-error"></p>
    <p id="register-success"></p>
</form>

<script src="/js/login.js"></script>
</body>
</html>
